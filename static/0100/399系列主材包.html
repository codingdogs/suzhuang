        <script src="../common/jquery-1.9.1.min.js"></script>
        <script src="../common/swiper2/idangerous.swiper.min.js" charset="utf-8"></script>
        <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(function() {
                var swiper1 = new Swiper('.swiper1', {
                    loop: true,
                    speed: 800,
                    paginationClickable: true,
                    onSwiperCreated: function() {
                        $(window).scroll();
                    },
                    onSlideChangeStart: function(swiper) {
						console.log(swiper);
                        $(window).scroll();
						var $this=$swiper_btn.eq(swiper.activeLoopIndex)
						$this.addClass('on').siblings().removeClass('on');
                        $swiper_i.css({
                            left: swiper.activeLoopIndex*20 + '%'
                        });
						var now_swiper = $('.swiper1 .swiper-slide-active');
                        if (now_swiper.next().length) {
                            now_swiper.next().find('img').show();
                        } else {
                            now_swiper.eq(0).find('img').show();
                        }
                        if (now_swiper.prev().length) {
                            now_swiper.prev().find('img').show();
                        } else {
                            now_swiper.last().find('img').show();
                        }

                    },
                    progress: true,
                    onProgressChange: function(swiper) {
                        for (var i = 0; i < swiper.slides.length; i++) {
                            var slide = swiper.slides[i];
                            var progress = slide.progress;
                            var translate,
                                boxShadow;
                            if (progress > 0) {
                                translate = progress * swiper.width;
                                boxShadowOpacity = 0;
                            } else {
                                translate = 0;
                                boxShadowOpacity = 1 - Math.min(Math.abs(progress), 1);
                            }
                            slide.style.boxShadow = '0px 0px 10px rgba(0,0,0,' + boxShadowOpacity + ')';
                            swiper.setTransform(slide, 'translate3d(' + (translate) + 'px,0,0)');
                        }
                    },
                    onTouchStart: function(swiper) {
                        for (var i = 0; i < swiper.slides.length; i++) {
                            swiper.setTransition(swiper.slides[i], 0);
                        }
                    },
                    onSetWrapperTransition: function(swiper, speed) {
                        for (var i = 0; i < swiper.slides.length; i++) {
                            swiper.setTransition(swiper.slides[i], speed);
                        }
                    }
                });
                var $swiper_btn = $('.swiper-btns li');
                var $swiper_i = $('.swiper-btns i');
                $swiper_btn.each(function(index, obj) {
                    $(obj).click(function() {
                        swiper1.swipeTo(index);

                    });
                });
            });
        </script>
