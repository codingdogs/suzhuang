        <script type="text/javascript">
            // $(function() {

            var swiper1 = new Swiper('.swiper1', {
                speed: 800,
                // loop:true,
                touchRatio: 2,
                mode: 'vertical',
                // noSwiping: true,
                onlyExternal: true,
                onSwiperCreated: function() {
                    $(window).scroll();
                },
                onSlideChangeStart: function(swiper) {
                    $(window).scroll();
                    var now_index = swiper.activeLoopIndex;

                    var now_swiper = $('.swiper1 .swiper-slide-active');
                    if (now_swiper.next().length) {
                        now_swiper.next().find('img').show();
                    } else {
                        now_swiper.eq(0).find('img').show();
                    }
                    if (now_swiper.prev().length) {
                        now_swiper.prev().find('img').show();
                    } else {
                        now_swiper.last().find('img').show();
                    }

                },
                onSlideChangeEnd: function() {
                    $(window).scroll();
                },
                progress: true,
                onProgressChange: function(swiper) {
                    for (var i = 0; i < swiper.slides.length; i++) {
                        var slide = swiper.slides[i];
                        var progress = slide.progress;
                        var translate,
                            boxShadow;
                        if (progress > 0) {
                            translate = progress * swiper.width;
                            boxShadowOpacity = 0;
                        } else {
                            translate = 0;
                            boxShadowOpacity = 1 - Math.min(Math.abs(progress), 1);
                        }
                        slide.style.boxShadow = '0px 0px 10px rgba(0,0,0,' + boxShadowOpacity + ')';
                        swiper.setTransform(slide, 'translate3d(0,' + (translate) + 'px,0)');
                    }
                },
                onTouchStart: function(swiper) {
                    for (var i = 0; i < swiper.slides.length; i++) {
                        swiper.setTransition(swiper.slides[i], 0);
                    }
                },
                onSetWrapperTransition: function(swiper, speed) {
                    for (var i = 0; i < swiper.slides.length; i++) {
                        swiper.setTransition(swiper.slides[i], speed);
                    }
                }
            });
            var swiper2 = new Swiper('.swiper2', {

                grabCursor: true,
                slidesPerView: 3
                // pagination : '.pagination',

            });
